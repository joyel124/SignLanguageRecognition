<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Traductor - Lenguaje De Señas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script type="module" src="./script.js"></script>
</head>
<body style="background-color: #bae6fd" class="">
  <div class="flex justify-center align-center py-5 px-5 sm:py-10 sm:px-5">
    <div class="select">
      <select id="miSelect" aria-label="Select menu example">
        <option value="PE">Perú</option>
        <option value="USA">USA</option>
        <option value="MX">Mexico</option>
        <option value="EC">Ecuador</option>
      </select>
    </div>
  </div>
  <h1 class="text-center sm:px-10 sm:py-10 py-2 px-1 text-2xl sm:text-3xl">Traductor Lenguaje de Señas</h1>
  <section id="demos" class="invisible">
    <h2 class="text-xl px-10 text-center mb-5">
      <br><span id="gestureText"></span>
      <button id="soundButton">
        <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/room-sound.png" alt="room-sound"/>
      </button>
    </h2>
    <div id="liveView" class="">
      <div class="justify-center text-center">
        <button id="webcamButton" class="bg-sky-400 rounded-md px-3 py-1">
          <span class=""></span>
          <span class="">ACTIVAR CAMARA</span>
        </button>
        <button id="resetButton" class="bg-sky-400 rounded-md px-3 py-1">
          <span class=""></span>
          <span class="">BORRAR</span>
        </button>
      </div>
      <div style="position: relative;" class="">
        <video id="webcam" class="w-3/5 h-5/5 mx-auto" autoplay playsinline></video>
        <canvas class="output_canvas w-3/5 h-5/5 mx-auto absolute" width="1280" height="720" id="output_canvas"></canvas>
      </div>
    </div>
  </section>
</body>
</html>
