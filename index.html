<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Traductor - Lenguaje De Señas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

<h1>Traductor Lenguaje de Señas</h1>

<section id="demos" class="invisible">
  <h2>
    <br><span id="gestureText"></span>
    <button id="soundButton">
      <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/room-sound.png" alt="room-sound"/>
    </button>
  </h2>
  <div id="liveView" class="videoView centered">
    <button id="webcamButton" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">Activar Camara</span>
    </button>
    <button id="resetButton" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">Reset</span>
    </button>
    <div style="position: relative;" class="">
      <video id="webcam" style="" autoplay playsinline></video>
      <canvas class="output_canvas" id="output_canvas" width="480" height="360" style="position: absolute; left: 0px; top: 0px;"></canvas>
      <p id='gesture_output' class="output"></p>
    </div>
  </div>
</section>
  <script type="module" src="./script.js"></script>
</body>
</html>
